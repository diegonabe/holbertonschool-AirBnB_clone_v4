<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
    <!-- Import JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Import JavaScript -->
    <script src="../static/scripts/1-hbnb.js"></script>
</head>
<body>
    <ul>
        <!-- Amenities list -->
        {% for amenity in amenities %}
        <li>
            <!-- Checkbox for each amenity -->
            <input type="checkbox" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}">
            <!-- Amenity name -->
            <span style="margin-left: 10px;">{{ amenity.name }}</span>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
